<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paging</title>
</head>
<body>
<button onclick="saveReq()">글 작성</button>

<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>writer</th>
        <th>date</th>
        <th>hits</th>
    </tr>
    <tr th:each="board: ${boardList}">
        <td th:text="${board.id}"></td>
        <td><a th:href="@{|/board/${board.id}|(page=${boardList.number + 1})}" th:text="${board.boardTitle}"></a></td>
        <td th:text="${board.boardWriter}"></td>
        <td th:text="*{#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${board.boardHits}"></td>
    </tr>
</table>

<!-- 첫번째 페이지로 이동 -->
<!-- /board/paging?page=1 -->
<a th:href="@{/board/paging(page=1)}"><<</a>

<!-- 이전 링크 활성화 비활성화 -->
<!-- boardList.getNumber() :DB로 요청한 페이지 번호(실요청숫자보다 하나 작음) -->
<a th:href="${boardList.first} ? '#' : @{/board/paging(page=${boardList.number})}">이전</a>

<!-- 페이지 번호 링크 (현재 페이지는 숫자만)
    for(int i=startPage; i<=endPage; i++) -->
<span th:each="page: ${#numbers.sequence(startPage, endPage)}">
    <!-- 현재 페이지는 링크 없이 숫자만 -->
    <span th:if="${page == boardList.number +1}" th:text="${page}"></span>
    <!-- 현재 페이지 번호가 아닌 다른 페이지 번호는 링크 -->
    <span th:unless="${page == boardList.number + 1}">
        <a th:href="@{/board/paging(page=${page})}" th:text="${page}"></a>
    </span>
</span>

<!-- 다음 링크 활성화 비활성화 -->
<a th:href="${boardList.last} ? '#' : @{/board/paging(page=${boardList.number + 2})}">다음</a>

<!-- 마지막 페이지로 이동 -->
<a th:href="@{/board/paging(page=${boardList.totalPages})}">>></a>

</body>
<script>
    const saveReq = () => {
    location.href = "/board/save";
    }
</script>
</html>
