<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css"/>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div class="bg-white rounded shadow-sm">
<table>
    <tr>
        <th>id</th>
        <td th:text="${board.id}"></td>
    </tr>
    <tr>
        <th>title</th>
        <td th:text="${board.boardTitle}"></td>
    </tr>
    <tr>
        <th>writer</th>
        <td th:text="${board.boardWriter}"></td>
    </tr>
    <tr>
        <th>date</th>
        <td th:text="${board.boardCreatedTime}"></td>
    </tr>
    <tr>
        <th>hits</th>
        <td th:text="${board.boardHits}"></td>
    </tr>
    <tr>
        <th>contents</th>
        <td th:text="${board.boardContents}"></td>
    </tr>
    <tr th:if="${board.fileAttached == 1}">
        <th>image</th>
        <td th:each="fileName : ${board.storedFileName}">
            <img th:src="@{|/board/upload/${fileName}|}" alt="" style="width:200px; height:200px;">
        </td>
    </tr>
    <tr th:if="${board.fileAttached == 0}">
        <th>image</th>
        <td>첨부파일이 없습니다</td>
    </tr>
</table>
</div>
<button class="btn btn-outline-primary" onclick="listReq()">목록</button>
<button class="btn btn-outline-primary" onclick="updateReq()">수정</button>
<button class="btn btn-outline-danger" onclick="deleteReq()">삭제</button>

<!-- 댓글 작성 부분 -->
<div id="comment-write">
    <input type="text" id="commentWriter" placeholder="작성자">
    <input type="text" id="commentContents" placeholder="내용">
    <button class="btn btn-outline-info" id="comment-writer-btn" onclick="commentWrite()">댓글 작성</button>
</div>

<!-- 댓글 출력 부분 -->
<div id="comment-list">
    <table>
        <tr>
            <th>댓글번호</th>
            <th>작성자</th>
            <th>내용</th>
            <th>작성시간</th>
        </tr>
        <tr th:each="comment: ${commentList}">
            <td th:text="${comment.id}"></td>
            <td th:text="${comment.commentWriter}"></td>
            <td th:text="${comment.commentContents}"></td>
            <td th:text="${comment.commentCreatedTime}"></td>
        </tr>
    </table>
</div>

</body>
<script th:inline="javascript"> // [[${board.id}]] 같은 타임리프 문법 쓰려면 필요
    const listReq = () => {
        console.log("목록 요청");
        const page = [[${page}]];
        location.href = "/board/paging?page="+ page;
    }

    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${board.id}]];
        location.href = "/board/update/" + id;
    }

    const deleteReq = () => {

        console.log("삭제 요청");
        const id = [[${board.id}]];
        const storedFileName = [[${board.storedFileName}]];

        if(confirm("정말 삭제 하시겠습니까?")){
            $.ajax({
                type: "post",
                url: "/board/delete",
                contentType: "application/json",
                data: JSON.stringify({ id: id, storedFileName: storedFileName }),

                success: function(response) {
                   console.log("삭제 요청 성공");
                   alert("삭제 되었습니다.");
                   location.href = '/board/paging';
                },
                error: function(xhr, status, error) {
                   console.error("삭제 요청 실패:", error);
                }
            });
        }
    }

    const commentWrite = () => {
        const writer = document.getElementById("commentWriter").value;
        const contents = document.getElementById("commentContents").value;
        console.log("작성자: " + writer);
        console.log("내용: " + contents);

        const id = [[${board.id}]];
        $.ajax({
            //요청방식:post, 요청주소: /comment/save, 요청데이터: 작성자& 작성내용& 게시글번호
            //컨트롤러에서 리퀘스트파람으로 받아도되고 모델어트리뷰트로 받아도된다
            type: "post",
            url: "/comment/save",
            data: {
                "commentWriter": writer,
                "commentContents": contents,
                "boardId": id
            },
            success: function(res) {
                console.log("요청성공" , res);

                let output = "<table>";
                output += "<tr><th>댓글번호</th>";
                output += "<th>작성자</th>";
                output += "<th>내용</th>";
                output += "<th>작성시간</th></tr>";
                for(let i in res) {
                    output += "<tr>";
                    output += "<td>" + res[i].id + "</td>";
                    output += "<td>" + res[i].commentWriter + "</td>";
                    output += "<td>" + res[i].commentContents + "</td>";
                    output += "<td>" + res[i].commentCreatedTime + "</td>";
                    output += "</tr>";
                }
                output += "</table>";
                document.getElementById('comment-list').innerHTML = output;
                document.getElementById('commentWriter').value = '';
                document.getElementById('commentContents').value = '';
            },
            error: function(err) {
                console.log("요청실패", err);
            }
        });
    }


</script>
</html>
